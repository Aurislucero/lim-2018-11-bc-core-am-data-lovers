<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <video src="tristana-2018-webm.webm" autoplay loop></video>
    <div id="root"> 
      <img id= "imagen1" src="https://cdn.atomix.vg/wp-content/uploads/2013/08/LOL.png">
      <header>
        <nav>
          <ul>
            <li><a href="#" id="topTeam"><i class="icon icon-dial-pad"></i> TOP 10  </a></li>
            <li><a href="#" id="rolAndCharacteristics"><i class="icon icon-shield"></i> FILTRAR </a></li>
            <li><a href="#" id="statistics"><i class="icon icon-area-graph"></i> ESTADISTICA </a></li>
          </ul>
        </nav>
      </header> 
      <section id="screem-principal">
        <hr><p>CAMPEONES</p><hr>
          <h2 class="text1">League of Legends es un juego competitivo en línea de ritmo frenético, 
                aquí te mostraremos los todos los campeones existentes, donde tu podras conocer sus caracteristicas,
                un top de los 10 mejores campeones y filtrar por sus roles.
          </h2>
        <div id ="container-listChampions"></div>  
      </section>
      <section id="screem-top">
        <div id="container-topTeam"></div>
      </section>
      <section id="screem-filterRolesAndCharacteristics">
        <select id="list-roles">
          <option value="Assassin">Assassin</option>
          <option value="Fighter">Fighter</option>
          <option value="Mage">Mage</option>
          <option value="Tank">Tank</option>
          <option value="Support">Support</option>
          <option value="Marksman">Marksman</option>
        </select>
          <button id="button-filterRol"> Filtrar </button>
          <div id="container-filterRoles"></div>
        <select id="selection"></select>
          <button type="button" id="button-filterInfo"> Mostrar </button>
          <div id="container-filterInfo"></div>
      </section>
    <footer> 
    </footer>
    </div>
    
      <script src="./data/lol/lol.js"></script>
      <script src="data.js"></script>
      <script src="main.js"></script>
  </body>
</html>
